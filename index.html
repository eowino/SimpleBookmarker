<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Bookmarker <span class="fa fa-bookmark" aria-hidden="true"></span></h1>
        <form action="#" class="bookmark-form container form-group">
            <h2>Bookmark Your Favourite Sites</h2>
            <label for="website">Site Name</label>
            <input id="website" type="text" placeholder="Website Name" class="form-control" autofocus="autofocus">
            <label for="url">Site URL</label>
            <input id="url" type="text" placeholder="Website URL" class="form-control">
            <input type="submit" id="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>
       <section class="bookmark-section">
           <!--inject code here-->
       </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
